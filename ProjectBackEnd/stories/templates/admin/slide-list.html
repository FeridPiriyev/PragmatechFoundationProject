{% extends 'admin/base.html' %}

{% block content %}

<!-------------------------- Background Image Iformation Start ----------------------------> 
<div id="bacgroundimg" style="height: 150px;"></div>
<div  style="width:92%;background-color: #e4e0e0;"  class="d-flex  p-2 rounded shadow-lg flex-column align-items-center" >
      <div class="d-flex mt-2 justify-content-center">
          <h2 >Background Image Information </h2>
          
      </div>
      <div style="width: 91%;" class="d-flex justify-content-end">
          <a class="btn btn-success " href="{{url_for('slides')}}">Background Image Add</a>
      </div>
      
      <table style="width: 95%;" class=" mt-2 text-center table table-hover table-striped table-bordered">
          <thead class="table-dark text-light">
              <tr style="text-align: center;" >
                  <th style="width:5% ;" >Id</th>
                  <th style="width: 15%;">Background Image</th>
                  <th style="width: 10%;" >Editing</th>
              </tr>
          </thead>
          <tbody>
              {% for info in slide %}
              
              
                  <tr>
                      <td> {{info.id}} </td>

                      <td>
                         <div style="font-size: 18px;" class="d-flex font-weight-bold h2 justify-content-center">Background Image</div>
                              <img style="width: 100%;height: 100%;object-fit: cover;object-position: top;" src="../../static/img/{{info.image}}"> 


                        
                          

                      </td>
                      <td>
                          
                          
                          
                          <a href="{{url_for('admin_slide_delete', id=info.id)}}" class="btn btn-sm btn-danger">Delete</a>
                          
                      </td>
                      
                  </tr>
              {% endfor %}
          </tbody>
      </table>

</div>
<!-------------------------- Background Image Iformation End ---------------------------->

{% endblock %}
