{% extends 'admin/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron p-3">
                <h2>Manage Blogs <a href="{{url_for('admin')}}"><button type="button"  class="btn btn-success float-right"
                data-toggle="modal">Add New Recipe</button> </h2></a>
                <table class="table table-hover table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
        
                        <th>Short Description</th>
                        <th>Image</th>
                        
                        <th>Date Posted</th>
                        <th>Editing</th>
                    </tr>
                {% for product in products %}
                    <tr>
                        <td>{{product.id}}</td>
                        <td>{{product.title}}</td>
                        <td>{{product.short_description}}</td>
                        <td>{{product.image}}</td>
                        <td>{{product.created_at}}</td>
                        <td>
                            <a href="{{url_for('edit', id=product.id)}}" class="btn btn-info btn-xs">Edit</a>
                            <a href="{{url_for('admin_product_delete', id=product.id)}}" class="btn btn-danger btn-xs" 
                            onclick="return confirm('Are You Sure To Delete ?')">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
                    
</table>
</div>

{% endblock %}
